<!DOCTYPE html>
<html>
<body>
    <head>
        <link href="wapp-form.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
        <script type="text/javascript">
            function load_names() {
                var myCustomVariableName = document.querySelectorAll('input').forEach(function(e){
                    console.log(e)
                    if(e.type=='text' && e.name!='File_Name') {e.value=e.name;console.log(e.name)}
                    if(e.type=='radio') { var rvalue=e.value; e.type='text'; e.value=e.name + ' = '+rvalue;}
                    if(e.type=='checkbox') {e.type='text';e.value=e.name}
                    if(e.type=='date') {e.type='text';e.value=e.name}
                    if(e.type=='time') {e.type='text';e.value=e.name}
                    if(e.type=='number') {e.type='text';e.value=e.name}
                    if(e.type=='range') {e.type='text';e.value=e.name}
                    if(e.type=='tel') {e.type='text';e.value=e.name}
                    if(e.type=='email') {e.type='text';e.value=e.name}
                });
                var myCustomVariableName = document.querySelectorAll('textarea').forEach(function(e){
                    console.log(e)
                    e.value=e.name;
                });
                myCustomVariableName = document.querySelectorAll('select').forEach(function(e){

                    console.log(e.options[1])
                    e.options[0].text=e.name;
                    for (var i=1;i<e.options.length;i++){
                        e.options[i].text=e.options[i].text+" = "+e.options[i].value;
                    }
                });
            }
            window.onload = load_names;
          </script>    
          </head>    
<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95">
        <!-- form container start -->
        <div class="formbox">
            <!-- form start -->
            <form id="F__ID">
                <span id=title__ID></span>
                <!-- participant name and study id -->
                <div id="participant_div__ID">
                    <div class="formgroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">Participant</span>
                                    <input type=text name="Participant" class=formcontrol id=Participant__ID
                                        data-id="Participant" />
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Participant ID</span>
                                    <input type=text name="Participant_uid" class=formcontrol readonly />
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup ">
                        <span class="question"></span>
                        <fieldset class="grid-container-1">
                            <div class="">
                                <label><span class="question">Time Point</span><br>
                                    <input id="Time_Point_1__ID" name="Time_Point" type="radio"
                                        value="Pre-randomisation">
                                    <label class="rd_btn" for="Time_Point_1__ID">Pre-randomisation</label>
                                    <input id="Time_Point_2__ID" name="Time_Point" type="radio"
                                        value="Post-randomisation">
                                    <label class="rd_btn" for="Time_Point_2__ID">Post-randomisation</label>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="formgroup">
                    <div class="questiongroup ">
                        <fieldset class="">
                            <label class="fullwidth"><span class="question">Adverse Event</span>
                                <input type=text name="Adverse_Event" class="formcontrol fullwidth" />
                            </label>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">Onset Date</span>
                                    <input class="formcontrol" type="date" name="Onset_Date">
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Resolution Date</span>
                                    <input class="formcontrol" type="date" name="Resolution_Date">
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">Was AE Serious?</span>
                                    <select name="Serious_AE" class=formcontrol>
                                        <option></option>
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Frequency</span>
                                    <select name="Frequency" class=formcontrol>
                                        <option></option>
                                        <option>Single episode</option>
                                        <option>Intermittent</option>
                                        <option>Continuous</option>
                                    </select>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-3">
                            <div>
                                <label><span class="question">Intensity</span>
                                    <select name="Intensity" class=formcontrol>
                                        <option></option>
                                        <option>Mild</option>
                                        <option>Moderate</option>
                                        <option>Severe</option>
                                    </select>
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Relationship to study</span>
                                    <select name="Relationship" class=formcontrol>
                                        <option></option>
                                        <option>Not Related</option>
                                        <option>Possibly Related</option>
                                        <option>Related</option>
                                    </select>
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Study Agent Action</span>
                                    <select name="Study_Agent_Action" class=formcontrol>
                                        <option></option>
                                        <option>None</option>
                                        <option>Dosage decrease</option>
                                        <option>Interrupted</option>
                                        <option>Patient withdrawn</option>
                                        <option>Drug discontinued</option>
                                        <option>Not applicable</option>
                                    </select>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-1">
                            <div>
                                <label><span class="question">Treatment Required</span>
                                    <select name="Treatment_Required" class=formcontrol>
                                        <option></option>
                                        <option>None</option>
                                        <option>Concomitant Medication</option>
                                        <option>Non-drug Tx</option>
                                        <option>Hospitalization</option>
                                        <option>Other (specify)</option>
                                    </select>
                                </label>
                                <label><span class="question">Other</span>
                                    <input type=text name="Other_Treatment" class="formcontrol fullwidth" />
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-1">
                            <label><span class="question">Outcome</span>
                                <select name="Outcome" class=formcontrol>
                                    <option></option>
                                    <option>Resolved with no Sequelae</option>
                                    <option>Resolved with Sequelae</option>
                                    <option>Continuing</option>
                                    <option>Fatal</option>
                                    <option>Unknown</option>
                                </select>
                            </label>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            //VmInclude: '__HOST__/assets/js/form.01.js'

                }
            }
            //-------------------------------------
        }
    </script>

</div>
