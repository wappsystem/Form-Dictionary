<!DOCTYPE html>
<html>
<body>
    <head>
        <link href="wapp-form.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
        <script type="text/javascript">
            function load_names() {
                var myCustomVariableName = document.querySelectorAll('input').forEach(function(e){
                    console.log(e)
                    if(e.type=='text' && e.name!='File_Name') {e.value=e.name;console.log(e.name)}
                    if(e.type=='radio') { var rvalue=e.value; e.type='text'; e.value=e.name + ' = '+rvalue;}
                    if(e.type=='checkbox') {e.type='text';e.value=e.name}
                    if(e.type=='date') {e.type='text';e.value=e.name}
                    if(e.type=='time') {e.type='text';e.value=e.name}
                    if(e.type=='number') {e.type='text';e.value=e.name}
                    if(e.type=='range') {e.type='text';e.value=e.name}
                    if(e.type=='tel') {e.type='text';e.value=e.name}
                    if(e.type=='email') {e.type='text';e.value=e.name}
                });
                var myCustomVariableName = document.querySelectorAll('textarea').forEach(function(e){
                    console.log(e)
                    e.value=e.name;
                });
                myCustomVariableName = document.querySelectorAll('select').forEach(function(e){

                    console.log(e.options[1])
                    e.options[0].text=e.name;
                    for (var i=1;i<e.options.length;i++){
                        e.options[i].text=e.options[i].text+" = "+e.options[i].value;
                    }
                });
            }
            window.onload = load_names;
          </script>    
          </head>    
<div id=D__ID>
  <!--third html start -->
  <div class="container mt-95">
    <!-- form container start -->
    <div class="formbox">
      <!-- form start -->
      <form id="F__ID">
        <span id=title__ID></span>
        <!-- participant name and study id -->
        <div id="participant_div__ID">
          <div class="formgroup">
            <fieldset class="grid-container-2">
              <div>
                <label><span class="question">Participant</span>
                  <input type=text name="Participant" class=formcontrol id=Participant__ID data-id="Participant" />
                </label>
              </div>
              <div>
                <label><span class="question">Participant ID</span>
                  <input type=text name="Participant_uid" class=formcontrol readonly />
                </label>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="formgroup">
          <fieldset class="grid-container-1">
            <div class="">
              <label><span class="question">Q1. Have you gone without CPAP for periods <u>longer than 1
                    night?</u>?</span></label><br>
              <input id="without_cpap_1__ID" name="without_cpap" type="radio" value="1" required>
              <label class="rd_btn" for="without_cpap_1__ID">Yes</label>
              <input id="without_cpap_2__ID" name="without_cpap" type="radio" value="0">
              <label class="rd_btn" for="without_cpap_2__ID">No</label>
            </div>
          </fieldset>
        </div>
        <div id=q2__ID>
          <div class="formgroup">
            <fieldset class="grid-container-1">
              <div class="">
                <label><span class="question">Q2. If you had answered ‘yes’ to Q1, did you feel sleepy when you were not
                    using your CPAP device?</span></label><br>
                <input id="sleepy_1__ID" name="sleepy" type="radio" value="1" required>
                <label class="rd_btn" for="sleepy_1__ID">Yes</label>
                <input id="sleepy_2__ID" name="sleepy" type="radio" value="0">
                <label class="rd_btn" for="sleepy_2__ID">No</label>
              </div>
            </fieldset>
          </div>
      </form>
    </div>
  </div>
  <script>
    function F__ID() {
      //-------------------------------------
      //VmInclude: '__HOST__/assets/js/form.01.js'
      //VmInclude: '__HOST__/assets/js/shared-form.js'
      //-------------------------------------
      var load2 = m.load;
      m.load = function () {
        load2();
        //-------------------------------------
        if ($("#D__ID input[name=without_cpap]:checked").val() == '1') {
          $("#D__ID input[name=sleepy]").prop('required', true);
          $("#q2__ID").show();
        }
        else {
          $("#D__ID input[name=sleepy]").prop('required', false);
          $("#q2__ID").hide();
        }
        //-------------------------------------
      }
      //-------------------------------------
      $("#D__ID input[name=without_cpap]").on('click', function () {
        if ($("#D__ID input[name=without_cpap]:checked").val() == '1') {
          $("#D__ID input[name=sleepy]").prop('required', true);
          $("#q2__ID").show();
        }
        else {
          $("#D__ID input[name=sleepy]").prop('required', false);
          $("#q2__ID").hide();
        }
      });
    }
  </script>

  </style>
</div></body></html>
