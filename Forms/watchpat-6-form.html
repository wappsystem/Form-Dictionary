<!DOCTYPE html>
<html>
<body>
    <head>
        <link href="wappsystem-form.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
        <script type="text/javascript">
            function load_names() {
                var myCustomVariableName = document.querySelectorAll('input').forEach(function(e){
                    console.log(e)
                    if(e.type=='text' && e.name!='File_Name') {e.value=e.name;console.log(e.name)}
                    if(e.type=='radio') { var rvalue=e.value; e.type='text'; e.value=e.name + ' = '+rvalue;}
                    if(e.type=='checkbox') {e.type='text';e.value=e.name}
                    if(e.type=='date') {e.type='text';e.value=e.name}
                    if(e.type=='time') {e.type='text';e.value=e.name}
                    if(e.type=='number') {e.type='text';e.value=e.name}
                    if(e.type=='range') {e.type='text';e.value=e.name}
                });
                var myCustomVariableName = document.querySelectorAll('textarea').forEach(function(e){
                    console.log(e)
                    e.value=e.name;
                });
                myCustomVariableName = document.querySelectorAll('select').forEach(function(e){

                    console.log(e.options[1])
                    e.options[0].text=e.name;
                    for (var i=1;i<e.options.length;i++){
                        e.options[i].text=e.options[i].text+" = "+e.options[i].value;
                    }
                });
            }
            window.onload = load_names;
          </script>    
          </head>    
<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id="title__ID"></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <h4>WatchPAT</h4>
                                    <fieldset class="">
                                        <label><span class="">Did the participants have watchpat data?</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="watchpat" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="watchpat" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                    <fieldset class="">
                                        <label><span class="">Is this data usable and valid?</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="watchpat_usable" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="watchpat_usable" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                    <fieldset class="">
                                        <label><span class="">Response rate to treatment (select):</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="watchpat_response" value="Complete" >
                                          <span class="checkmark"></span> Complete Response: ODI &lt; 5 / hour â€“ remain on selected therapy</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="watchpat_response" value="Moderate">
                                          <span class="checkmark"></span> Moderate Response: ODI 5-9 / hour and &ge; 50% reduction</label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="watchpat_response" value="Poor">
                                            <span class="checkmark"></span> Poor Response: ODI &ge; 10 or &lt; 50% reduction
                                        </label>
                                      </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="subquestions">
                                        <label><span class="">Sleep study date:</span>
                                            <input class="form-control" type="date" name="watchpat_date">
                                        </label><br>
                                        <label><span class="">Total recording time (min):</span>
                                            <input class="form-control" type="number" name="watchpat_1">
                                        </label><br>
                                        <label><span class="">Total sleep time (min):</span>
                                            <input class="form-control" type="number" name="watchpat_2">
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <h4>Respiratory Indices</h4>
                                    <fieldset class="subquestions">
                                        <label><span class="">pAHI (all night):</span>
                                            <input class="form-control" type="number" step=0.1 name="watchpat_3">
                                        </label><br>
                                        <label><span class="">ODI (all night):</span>
                                            <input class="form-control" type="number" step=0.1 name="watchpat_4">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <h4>Oxygen Saturation Statistics</h4>
                                    <fieldset class="subquestions">
                                        <label><span class="">Mean:</span>
                                            <input class="form-control" type="number" step=0.1 name="watchpat_5">
                                        </label><br>
                                        <label><span class="">Oxygen saturation:</span>
                                            <input class="form-control" type="number" step=0.1 name="watchpat_6">
                                        </label><br>
                                        <label><span class="">Sleep (%):</span>
                                            <input class="form-control" type="number" step=0.1 name="watchpat_7">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <h4>Body Position Statistics</h4>
                                    <fieldset class="subquestions">
                                        <label><span class="">Supine (sleep min):</span>
                                            <input class="form-control" type="number" name="watchpat_8">
                                        </label><br>
                                        <label><span class="">Non-supine (sleep-min):</span>
                                            <input class="form-control" type="number" name="watchpat_9">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <h4>Sleep Stages</h4>
                                    <fieldset class="subquestions">
                                        <label><span class="">Sleep (%):</span>
                                            <input class="form-control" type="number" step=0.1 name="watchpat_10">
                                        </label><br>
                                        <label><span class="">REM (%):</span>
                                            <input class="form-control" type="number" step=0.1 name="watchpat_11">
                                        </label><br>
                                        <label><span class="">Light (%):</span>
                                            <input class="form-control" type="number" step=0.1 name="watchpat_12">
                                        </label><br>
                                        <label><span class="">Deep (%):</span>
                                            <input class="form-control" type="number" step=0.1 name="watchpat_13">
                                        </label><br>
                                        <label><span class="">Sleep Latency (min):</span>
                                            <input class="form-control" type="number" step=0.1 name="watchpat_14">
                                        </label><br>
                                        <label><span class="">REM Latency (min):</span>
                                            <input class="form-control" type="number" step=0.1 name="watchpat_15">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="row px-4">
                                <div class='col'>
                                    <span>WatchPat Report</span>
                                    <div class="form-control">
                                        <u style='cursor:pointer' id=link_File_Name__ID></u>
                                        <br>
                                        <input type="file" name=File_Name style="margin-top:6px" /> &nbsp;&nbsp;&nbsp;
                                        <button type="button" id=x_File_Name__ID>Remove</button>
                                    </div>
                                </div>
                            </div>
                                                    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>

        }
    </script>

            max-width: 800px;

</div></body></html>
