<!DOCTYPE html>
<html>
<body>
    <head>
        <link href="wappsystem-form.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
        <script type="text/javascript">
            function load_names() {
                var myCustomVariableName = document.querySelectorAll('input').forEach(function(e){
                    console.log(e)
                    if(e.type=='text' && e.name!='File_Name') {e.value=e.name;console.log(e.name)}
                    if(e.type=='radio') { var rvalue=e.value; e.type='text'; e.value=e.name + ' = '+rvalue;}
                    if(e.type=='checkbox') {e.type='text';e.value=e.name}
                    if(e.type=='date') {e.type='text';e.value=e.name}
                    if(e.type=='time') {e.type='text';e.value=e.name}
                    if(e.type=='number') {e.type='text';e.value=e.name}
                    if(e.type=='range') {e.type='text';e.value=e.name}
                    if(e.type=='tel') {e.type='text';e.value=e.name}
                    if(e.type=='email') {e.type='text';e.value=e.name}
                });
                var myCustomVariableName = document.querySelectorAll('textarea').forEach(function(e){
                    console.log(e)
                    e.value=e.name;
                });
                myCustomVariableName = document.querySelectorAll('select').forEach(function(e){

                    console.log(e.options[1])
                    e.options[0].text=e.name;
                    for (var i=1;i<e.options.length;i++){
                        e.options[i].text=e.options[i].text+" = "+e.options[i].value;
                    }
                });
            }
            window.onload = load_names;
          </script>    
          </head>    
          <div id=D__ID>
            <!--third html start -->
            <div class="container mt-95 mb-3">
              <div class="row" >
                <!-- form container start -->
                <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                  <div class="row">
                    <div class="col-12">
                      <!-- form start -->
                      <form id="F__ID">
                         <h3>Eligibility Confirmation</h3>
                         <!-- participant part for all tsak forms -------------------->
                         <div id="participant_div__ID">
                             <div class="form-group">
                                <fieldset class="subquestions">
                                    <label ><span class="">Participant</span>
                                        <input type=text name="Participant" class=form-control id=Participant__ID data-id="Participant" />
                                    </label><br>
                                    <label ><span class="">Participant ID</span>
                                        <input type=text name="Participant_uid" class=form-control readonly/>
                                    </label>
                                 </fieldset>
                             </div>
                         </div>
                         <!-- form group -->
                         <div class="form-group">
                            <h4>Date</h4>
                            <div class="questiongroup ">
                              <fieldset class="subquestions">
                                <label><span class="">Date</span>
                                  <input type="date" name="date" class=form-control />
                                </label>
                              </fieldset>
                            </div>
                          </div>
                             <div class="form-group">
                             <h4>Inclusion Criteria</h4>
                     <div class="questiongroup">
                                 <fieldset>
                                     <label class="checkboxes">
                                       <input type="checkbox" name="inclusion_1">
                                       <span class="check_checkmark"></span> 1. Able to give informed written consent</label><br>
                                     <label class="checkboxes">
                                       <input type="checkbox" name="inclusion_2">
                                       <span class="check_checkmark"></span> 2. Fluent English speaker</label><br>
                                     <label class="checkboxes">
                                       <input type="checkbox" name="inclusion_3">
                                       <span class="check_checkmark"></span> 3. Older than 50 years without cognitive impairment (MMSE with a score >24)</label><br>
                                     <label class="checkboxes">
                                       <input type="checkbox" name="inclusion_4">
                                       <span class="check_checkmark"></span> 4. Subjectively reported poor sleep quality (PSQI >5)</label><br>
                                     <label class="checkboxes">
                                       <input type="checkbox" name="inclusion_5">
                                       <span class="check_checkmark"></span> 5. ISI &lt;15 indicating no clinically significant or subthreshold insomnia</label><br>
                                     <label class="checkboxes">
                                         <input type="checkbox" name="inclusion_6">
                                         <span class="check_checkmark"></span> 6. MAPI â‰¤0.5 indicating a low probability of being diagnosed with OSA and an AHI of &lt;15/hr indicating no or mild OSA</label><br>
                                 </fieldset>
                            </div>
                      </div>
                          <div class="form-group">
                            <h4>Exclusion Criteria</h4>
                            <div class="questiongroup">
                                <fieldset>
                                    <label class="checkboxes">
                                      <input type="checkbox" name="exclusion_1">
                                      <span class="check_checkmark"></span> 1. Pregnancy or lactation</label><br>
                                    <label class="checkboxes">
                                      <input type="checkbox" name="exclusion_2">
                                      <span class="check_checkmark"></span> 2. Circadian Rhythm Disorders</label><br>
                                    <label class="checkboxes">
                                      <input type="checkbox" name="exclusion_3">
                                      <span class="check_checkmark"></span> 3. People highly dependent on medical care</label><br>
                                    <label class="checkboxes">
                                      <input type="checkbox" name="exclusion_4">
                                      <span class="check_checkmark"></span> 4. Shift-workers</label><br>
                                    <label class="checkboxes">
                                      <input type="checkbox" name="exclusion_5">
                                      <span class="check_checkmark"></span> 5. Recent overseas travel (&lt;1month, &gt;2 time-zones)</label><br>
                                      <label class="checkboxes">
                                        <input type="checkbox" name="exclusion_6">
                                        <span class="check_checkmark"></span> 6. Major psychiatric illnesses</label><br>
                                    <label class="checkboxes">
                                        <input type="checkbox" name="exclusion_7">
                                        <span class="check_checkmark"></span> 7. Sleep disorders (including mod-severe OSA, restless legs syndrome</label><br>
                                </fieldset>
                            </div>
                         </div>
                         <div class="form-group">
                            <h4>Eligible:</h4>
                            <div class="questiongroup ">
                              <fieldset class="subquestions">
                                <label class="radiobuttons">
                                  <input type="radio" name="eligible" value="Yes">
                                  <span class="checkmark"></span>Yes</label><br>
                                <label class="radiobuttons">
                                  <input type="radio" name="eligible" value="No">
                                  <span class="checkmark"></span>No</label><br>
                              </fieldset>
                            </div>
                          </div> 
                          <div class="form-group">
                            <div class="questiongroup ">
                              <fieldset class="subquestions">
                                <label style="width:100%"><span class="">Comments</span>
                                  <textarea name="comments" class=form-control ></textarea>
                                </label>
                              </fieldset>
                            </div>
                          </div>
                         <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                      </form>
                    </div>
                 </div>
                </div>
              </div>
            </div>
