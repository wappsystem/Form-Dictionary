            function load_names() {
                var myCustomVariableName = document.querySelectorAll('input').forEach(function(e){
                    console.log(e)

                    if(e.type=='time') {e.type='text';e.value=e.name}
                    if(e.type=='number') {e.type='text';e.value=e.name}
                    if(e.type=='range') {e.type='text';e.value=e.name}
                    if(e.type=='tel') {e.type='text';e.value=e.name}
                    if(e.type=='email') {e.type='text';e.value=e.name}
                });
                var myCustomVariableName = document.querySelectorAll('textarea').forEach(function(e){
                    console.log(e)
                    e.value=e.name;
                });
                myCustomVariableName = document.querySelectorAll('select').forEach(function(e){

                    for (var i=1;i<e.options.length;i++){
                        e.options[i].text=e.options[i].text+" = "+e.options[i].value;
                    }
                });
            }

  <script>
      function F__ID(){
          //-------------------------------------
          /*VmInclude:__COMPONENT__/f/form.01.js*/

          //-------------------------------------
          $('#btn_legend__ID').on('click',function(){
              if($('#btn_legend__ID').text()=='Hide legend'){
                $('#btn_legend__ID').text('Show legend');
                $('#legend__ID').hide();
            }
            else {
                $('#btn_legend__ID').text('Hide legend');
                $('#legend__ID').show();
            }
          });
          $("#D__ID input[name=BC_CCI_1]").on('click',function(){
              set_selected_text(1)
          })
          $("#D__ID input[name=BC_CCI_2]").on('click',function(){
              set_selected_text(2)
          })
          $("#D__ID input[name=BC_CCI_3]").on('click',function(){
              set_selected_text(3)
          })
          $("#D__ID input[name=BC_CCI_4]").on('click',function(){
              set_selected_text(4)
          })
          $("#D__ID input[name=BC_CCI_5]").on('click',function(){
              set_selected_text(5)
          })
          $("#D__ID input[name=BC_CCI_6]").on('click',function(){
              set_selected_text(6)
          })
          //-------------------------------------
          var load2=m.load;
              m.load=function(){
              load2();
              for(var i=0;i<8;i++){
                  set_selected_text(i+1)
              }
              $('#D__ID').css('overflow','visible');              
          }
          //-------------------------------------
         var set_selected_text=function(i){
             $("#bc_cci_sel_"+i+"").css('padding-top','10px').css('color','#EA7859');
             switch ($("#D__ID input[name=BC_CCI_"+i+"]:checked").val()) {
                 case '0':
                     $("#bc_cci_sel_"+i+"").text("Not at all");
                 break;
                 case '1':
                     $("#bc_cci_sel_"+i+"").text("Some");
                 break;
                 case '2':
                     $("#bc_cci_sel_"+i+"").text("Quite a bit");
                 break;
                 case '3':
                     $("#bc_cci_sel_"+i+"").text("Very much");
                 break;
                 default:
                    $("#bc_cci_sel_"+i+"").text("");
                break;
             }
         }
         //-------------------------------------
         var before_submit=m.before_submit;
            m.before_submit=function(data,index){
              data.BC_CCI=(parseInt(data.BC_CCI_1)+parseInt(data.BC_CCI_2)+parseInt(data.BC_CCI_3)+parseInt(data.BC_CCI_4)+parseInt(data.BC_CCI_5)+parseInt(data.BC_CCI_6)).toString();
              return before_submit(data,index);
          }
          //-------------------------------------
      }
