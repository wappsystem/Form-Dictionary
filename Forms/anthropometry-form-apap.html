<!DOCTYPE html>
<html>
<body>
    <head>
        <link href="wappsystem-form.css" rel="stylesheet" />
        <link href="form.01.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
        <script type="text/javascript">
            function load_names() {
                var myCustomVariableName = document.querySelectorAll('input').forEach(function(e){
                    console.log(e)
                    if(e.type=='text' && e.name!='File_Name') {e.value=e.name;console.log(e.name)}
                    if(e.type=='radio') { var rvalue=e.value; e.type='text'; e.value=e.name + ' = '+rvalue;}
                    if(e.type=='checkbox') {e.type='text';e.value=e.name}
                    if(e.type=='date') {e.type='text';e.value=e.name}
                    if(e.type=='time') {e.type='text';e.value=e.name}
                    if(e.type=='number') {e.type='text';e.value=e.name}
                    if(e.type=='range') {e.type='text';e.value=e.name}
                });
                var myCustomVariableName = document.querySelectorAll('textarea').forEach(function(e){
                    console.log(e)
                    e.value=e.name;
                });
                myCustomVariableName = document.querySelectorAll('select').forEach(function(e){

                    console.log(e.options[1])
                    e.options[0].text=e.name;
                    for (var i=1;i<e.options.length;i++){
                        e.options[i].text=e.options[i].text+" = "+e.options[i].value;
                    }
                });
            }
            window.onload = load_names;
          </script>    
          </head>    
<div id=D__ID>

    <div id=form_container__ID>
        <div id=header__ID>
            Anthropometry
        </div>
        <form id=F__ID>
            <div class="container">
                <!-- participant part for all tsak forms -------------------->
                <div class="row row__ID" id=row_participant__ID>
                    <div class="col-sm-12 col-lg-9 input__ID">
                        <span class=label__ID>Participant</span><br>
                        <input type=text name="Participant" class=form-control id=Participant__ID data-id="Participant" />
                    </div>
                    <div class="col-sm-12 col-lg-3 input__ID">
                        <span class=label__ID>Participant ID</span><br>
                        <input type=text name="Participant_uid" class=form-control readonly />
                    </div>
                    <hr style="border-top: 1px solid #888;width: 100%;margin:10px 0">
                </div>
                <!---------------------------------------------------->

                <!-- Form Inputs-------------------------------------->
                <div class='row row__ID'>
    				<div class="col">
    					<span>Height(cm)</span>
    					<input type=number class=form-control name=Height>
    				</div>
    			</div>
                <div class='row row__ID'>
    				<div class="col">
    					<span>Weight (kg)</span>
    					<input type=number class=form-control name=Weight step=".01">
    				</div>
    			</div>
                <div class='row row__ID'>
    				<div class="col">
    					<span>BMI</span>
    					<input type=number class=form-control  step=".01" readonly name=BMI>
    				</div>
    			</div>
                <!---------------------------------------------------->

                <!-- submit button part for all tsak forms------------>
                <br>
    			<div class="row c_print">
    				<div class=col>
    					<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
    				</div>
    			</div>
                <!---------------------------------------------------->
            </div>
        </form>
    </div>
    <script>
        function F__ID(){
            //-------------------------------------
            //VmInclude:__COMPONENT__/f/form.01.js
            //VmInclude:__CURRENT_PATH__/../../s/shared-task-form-apap.js
            //-------------------------------------
            $('#F__ID input[name=Height]').on('change',function(){   cal();  })
            $('#F__ID input[name=Weight]').on('change',function(){   cal();  })
            var cal=function(){
                var h=$('#F__ID input[name=Height]').val()/100;
                var w=$('#F__ID input[name=Weight]').val();
                var b=(w/(h*h)).toFixed(2);
                $('#F__ID input[name=BMI]').val(b);
            }
            //-------------------------------------
        }
    </script>
